<!DOCTYPE html>
<html>

<head>
  <!-- CSS only -->
  <script src="sessionStorage.js" defer></script>
  <link rel="icon" href="https://makromarket.uz/img/favicon/apple-icon-60x60.png">
  <title>Log In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <style>
    body {
      background-image: url(https://wallup.net/wp-content/uploads/2017/03/28/364398-nature-peaceful.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      object-fit: cover !important;
    }

    .login-div {
      display: flex;
      align-items: center;
      height: 100vh;
    }

    h1 {
      color: #fcfcfc;
    }

    label {
      color: aliceblue;
      font-size: 25px;
      font-weight: 600;
    }

    form {
      width: 40%;
      margin: auto;
      display: flex;
      flex-direction: column;
      row-gap: 30px;
      align-items: center;
      border: none;
      background-color: rgb(96, 155, 94);
      opacity: .8;
    }

    .form-control {
      outline: none !important;
      margin: 0% !important;
      border: 1px rgb(255, 255, 255) solid;
      background-color: rgb(96, 155, 94);
      width: 90%;
    }

    .form-control::placeholder {
      color: white;
    }

    .error-message {
      color: red;
      display: none;
    }

    h4 {
      color: aliceblue;
    }

    h4 a {
      text-decoration: none;
    }

    button {
      width: 90%;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="login-div">
    <form class="login">
      <h1>Login</h1>
      <label for="username">Username</label>
      <input type="username" class="form-control" id="username" placeholder="Username" required />
      <label for="psw">Password</label>
      <input type="password" class="form-control" id="psw" placeholder="Password" required />
      <p class="error-message">Username or password is incorrect</p>
      <button type="submit" onclick="login()" class="btn btn-success">Login</button>
      <h4>Click on this application to register <a href="registration.html">registration</a></h4>
    </form>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
