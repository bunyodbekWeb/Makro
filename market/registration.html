<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royxatdan o'tish</title>
    <link rel="icon" href="https://makromarket.uz/img/favicon/apple-icon-60x60.png">
    <script src="registration.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <style>
        body {
            background-image: url(https://hddesktopwallpapers.in/wp-content/uploads/2015/09/green-park-bench.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            object-fit: cover 
        }

        h1 {
            text-align: center;
            color: #ffffff;

        }

    

        .login-div {
            display: flex;
            align-items: center;
            height: 100vh;
        }
        

        form {
            width: 40%;
            margin: auto;
            display: flex;
            flex-direction: column;
            row-gap: 30px;
            border: 1px solid;
            background-color: rgb(96, 155, 94);
            opacity: .8;
            align-items: center;
            border: none;
        }

        .form-control {
            outline: none !important;
            border: 1px rgb(255, 255, 255) solid;
            width: 70%;
            background-color:rgb(96, 155, 94);
            color: white;
            
        }
        .form-control::placeholder{
            color: rgb(255, 255, 255);
        }

        .error-message {
            color: red;
            display: none;
            
        }
        button{
            width: 70%;
            margin-bottom: 10px;
            
        }
    </style>
</head>

<body>
    <div class="login-div">
        <form class="login" id="here" >
            <h1>Ro'yxatdan o'ting</h1>
            <input type="text" class="form-control" id="firstname" placeholder="Ism" required>
            <input type="text" class="form-control" id="lastname" placeholder="Familya" required>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
            <input type="username" class="form-control" id="username" placeholder="Username" required />
            <input type="password" class="form-control" id="psw" placeholder="Paroll" required />
            <p class="error-message">Please register again</p>
            <button id="#here" type="submit" onclick="registration()" class="btn btn-success" >Royxatdan O'tish</button>
            <p>Don't have an Accaunt? <a href="sessionStorage.html">Log In now?</a></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
